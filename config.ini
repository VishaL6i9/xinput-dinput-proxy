# XInput-DirectInput Proxy Configuration File
# This file is automatically loaded on startup and saved on exit

[General]
# Enable translation between input formats
translation_enabled=true

# Enable HidHide integration to mask physical devices
hidhide_enabled=true

# Polling frequency in Hz (recommended: 1000, max: 2000)
polling_frequency=1000

# Thread priority (0=Normal, 1=High, 2=Highest, 3=TimeCritical)
# WARNING: Values above 1 may impact system responsiveness
thread_priority=1

[Translation]
# Enable XInput to DirectInput translation (Xbox controller -> DualShock 4)
xinput_to_dinput=true

# Enable DirectInput to XInput translation (Generic HID -> Xbox 360)
dinput_to_xinput=false

[InputProcessing]
# Enable SOCD (Simultaneous Opposing Cardinal Directions) cleaning
socd_enabled=true

# SOCD method: 0=LastWin, 1=FirstWin, 2=Neutral
socd_method=2

# Enable input debouncing to filter mechanical switch noise
debouncing_enabled=false

# Debounce interval in milliseconds
debounce_interval_ms=10

[Rumble]
# Enable rumble/vibration passthrough
rumble_enabled=true

# Rumble intensity multiplier (0.0 to 1.0)
rumble_intensity=1.0

[Performance]
# Enable adaptive polling (reduces frequency when idle)
adaptive_polling=false

# Idle timeout in seconds before reducing polling frequency
idle_timeout_seconds=30

# Reduced polling frequency when idle (Hz)
idle_polling_frequency=125

[Logging]
# Enable detailed logging
verbose_logging=false

# Save logs to file on exit
save_logs_on_exit=true

# Maximum log entries to keep in memory
max_log_entries=1000

[DeviceProfiles]
# Path to custom device profile directory (relative to executable)
profile_directory=profiles

# Auto-load profiles based on device name
auto_load_profiles=true
