# XInput-DInput Proxy Configuration

# Polling settings
[POLLING]
# Polling frequency in Hz (higher = more responsive but more CPU usage)
PollingFrequency=1000

# Translation settings
[TRANSLATION]
# Enable XInput to DirectInput translation
XInputToDInput=true

# Enable DirectInput to XInput translation  
DInputToXInput=true

# SOCD (Simultaneous Opposing Cardinal Directions) settings
[SOCD]
# SOCD method: 0=Last Win, 1=First Win, 2=Neutral
Method=0

# Debouncing settings
[DEBOUNCE]
# Enable input debouncing to prevent chatter
Enabled=true
# Debounce interval in milliseconds
IntervalMs=50

# Performance settings
[PERFORMANCE]
# Enable high priority threading
HighPriority=true
# CPU core affinity (0 for any core, specify core number to pin to specific core)
CoreAffinity=-1

# Virtual device settings
[VIRTUAL_DEVICE]
# Enable rumble feedback translation
RumbleEnabled=true
# Rumble intensity (0.0 to 1.0)
RumbleIntensity=1.0

# UI settings
[UI]
# Dashboard refresh rate in Hz
RefreshRate=30